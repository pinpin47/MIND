        // Функция для создания HTML альбома
        function createAlbumHTML(album) {
            return `
                <div class="album-item" data-id="${album.id}">
                    <div class="album-header">
                        <img src="${album.image}" alt="${album.name}" class="album-image">
                        <div class="album-basic-info">
                            <div class="album-name">${album.name}</div>
                            <div class="album-artist">${album.artist}</div>
                            <div class="album-year">${album.year}</div>
                        </div>
                        <div class="toggle-arrow">▼</div>
                    </div>
                    <div class="tracklist">
                        <div class="tracklist-content">
                            <div class="tracklist-title">Треклист:</div>
                            ${album.tracks.map(track => `<div class="track">${track}</div>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Функция для инициализации страницы
        function initPage() {
            const albumsGrid = document.getElementById('albumsGrid');
            
            // Создаем HTML для всех альбомов
            albumsGrid.innerHTML = albums.map(album => createAlbumHTML(album)).join('');
            
            // Добавляем обработчики событий для открытия/закрытия треклистов
            const albumItems = document.querySelectorAll('.album-item');
            albumItems.forEach(item => {
                const header = item.querySelector('.album-header');
                header.addEventListener('click', () => {
                    item.classList.toggle('open');
                });
            });
        }

        // Инициализируем страницу при загрузке
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
